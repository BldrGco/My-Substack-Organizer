<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Substack Organizer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>My Substack Organizer</h1>
    <input type="text" id="search" placeholder="Search...">
    <select id="filter">
      <option value="all">All</option>
      <option value="active">Active</option>
      <option value="paused">Paused</option>
      <option value="dropped">Dropped</option>
    </select>
    <input type="file" id="csv-upload" accept=".csv" onchange="handleCSVUpload(event)">
    <button id="add-sub">Add Subscription</button>
    <button id="export">Export Data</button>
  </header>
  <div id="subscriptions" class="grid"></div>
  <div id="posts" class="grid"></div>
  <div id="charts">
    <canvas id="statusChart" width="400" height="200"></canvas>
    <canvas id="categoryChart" width="400" height="200"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
